<section class="py-24 px-6 bg-gradient-to-br from-gray-900 via-gray-950 to-gray-900 relative overflow-hidden border-t border-gray-800">
  <!-- Background Decorative Elements -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-blue-600/5 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-orange-600/5 rounded-full blur-3xl"></div>

  <div class="max-w-4xl mx-auto text-center relative z-10">
    <div class="space-y-8">
      <!-- Icon -->
      <div class="flex justify-center">
        <div class="w-20 h-20 rounded-2xl bg-gray-800/50 backdrop-blur-sm flex items-center justify-center border border-gray-700">
          <lucide-icon [img]="Smartphone" class="w-10 h-10 text-gray-300"></lucide-icon>
        </div>
      </div>

      <!-- Heading -->
      <div class="space-y-4">
        <h2 class="text-white">¿Listo para Conectar?</h2>
        <p class="text-gray-400 max-w-2xl mx-auto">
          Deja de deslizar, empieza a conocer. Tu próxima conversación está a un evento de distancia.
        </p>
      </div>

      <!-- CTA Buttons -->
      <div class="flex sm:flex-row gap-4 justify-center pt-4">
        <a href="https://apple.com">
          <img src="image02.svg" alt="Download app" class="w-3xs">
        </a>
      </div>

      <!-- App Icon Preview -->
      <div class="flex flex-col items-center gap-3 pt-8">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-800 to-gray-900 shadow-lg flex items-center justify-center border border-gray-700">
          <span class="text-white text-2xl">W</span>
        </div>
        <p class="text-sm text-gray-400">Wingman</p>
      </div>
    </div>
  </div>
</section>
