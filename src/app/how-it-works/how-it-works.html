<section class="py-24 px-6 bg-gray-950">
  <div class="max-w-7xl mx-auto">
    <div class="text-center space-y-4 mb-16">
      <h2 class="text-3xl font-semibold tracking-tight text-balance text-white sm:text-4xl">Conexiones Reales, Eventos Reales.</h2>
      <p class="text-gray-400 max-w-2xl mx-auto">
        Tres pasos simples para encuentros aut√©nticos en los eventos que amas.
      </p>
    </div>

    <!-- Phone Mockups with Info Below -->
    <div class="grid md:grid-cols-3 gap-12">
      @for (step of steps; track $index) {
        <div key={index} class="flex flex-col items-center space-y-6">


          <!-- Icon -->
          <div class="w-16 h-16 rounded-2xl bg-gradient-to-br flex items-center justify-center shadow-lg" [ngClass]="step.color">
            <lucide-icon [img]="step.icon"></lucide-icon>
          </div>

          <!-- Content -->
          <div class="space-y-2 text-center">
            <h3 class="text-white">{{step.title}}</h3>
            <p class="text-gray-400">{{ step.description }}</p>
          </div>

          <!-- Step Number -->
          <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-sm text-gray-400 border border-gray-700">
            {{ $index + 1 }}
          </div>
        </div>
      }
    </div>
  </div>
</section>
