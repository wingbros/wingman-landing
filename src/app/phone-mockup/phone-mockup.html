<div class="relative flex justify-center lg:justify-end">
  <div class="relative">
    <!-- Phone Frame -->
    <div class="relative w-[280px] h-[570px] bg-gray-800 rounded-[3rem] p-3 shadow-2xl">
      <div class="w-full h-full bg-gray-950 rounded-[2.5rem] overflow-hidden">
        <!-- Phone Screen Content - Event Grid -->
        <div class="h-full bg-gradient-to-br from-gray-900 to-gray-950 p-4">
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <div class="space-y-1">
                <h3 class="text-white">Festival de Verano</h3>
                <p class="text-sm text-gray-400">124 asistentes</p>
              </div>
            </div>
            
            <!-- Grid of attendee photos -->
            <div class="grid grid-cols-2 gap-2">
              @for (i of [1, 2, 3, 4, 5, 6, 7, 8, 9]; track i) {
                <div class="aspect-square bg-gradient-to-br from-orange-500 to-pink-500 rounded-xl"></div>
              }
            </div>
          </div>
        </div>
      </div>
      
      <!-- Phone Notch -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-7 bg-gray-800 rounded-b-2xl"></div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute -top-4 -right-4 w-24 h-24 bg-orange-500 rounded-full opacity-10 blur-2xl"></div>
    <div class="absolute -bottom-8 -left-8 w-32 h-32 bg-blue-500 rounded-full opacity-10 blur-2xl"></div>
  </div>
</div>
