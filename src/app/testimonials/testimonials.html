<section class="py-24 px-6 bg-gray-950">
  <div class="max-w-7xl mx-auto">
    <div class="text-center space-y-4 mb-16">
      <h2 class="text-3xl font-semibold tracking-tight text-balance text-white sm:text-4xl">Lo Que Dicen los Usuarios.</h2>
      <p class="text-gray-400 max-w-2xl mx-auto">
        Historias reales de personas que encontraron conexiones reales.
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      @for (testimonial of testimonials; track $index) {
        <div
          key={$index}
          class="bg-gradient-to-br from-gray-900 to-gray-950 border border-gray-800 rounded-2xl p-8 space-y-6 hover:shadow-2xl hover:border-gray-700 transition-all duration-300"
        >
          <!-- Quote Icon -->
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br flex items-center justify-center" [ngClass]="testimonial.gradient">
            <lucide-icon [img]="Quote" class="w-6 h-6 text-white"></lucide-icon>
          </div>
  
          <!-- Quote -->
          <p class="text-gray-300 italic">
            "{{testimonial.quote}}"
          </p>
  
          <!-- Author -->
          <div class="flex items-center gap-3 pt-4 border-t border-gray-800">
            <div class="w-12 h-12 rounded-full bg-gradient-to-br" [ngClass]="testimonial.gradient"></div>
            <div>
              <div class="text-white">{{testimonial.author}}</div>
              <div class="text-sm text-gray-500">{{testimonial.event}}</div>
            </div>
          </div>
        </div>

      }
    </div>
  </div>
</section>
